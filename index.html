<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="style.css">

<script src="https://d3js.org/d3.v3.min.js"></script>

<body class="w3-light-grey">
    <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width:1400px">

        <!-- Header -->
        <header class="w3-container w3-center w3-padding-32">
            <h1><b>Datu vizualizācija</b></h1>
            <p>Welcome to the test enviromnet for <span class="w3-tag">D3</span></p>
        </header>

        <!-- Grid -->
        <div class="w3-row">

            <!-- Blog entries -->
            <div class="w3-col l8 s12">
                <!-- Blog entry -->
                <div class="w3-card-4 w3-margin w3-white">
                    <img src="images/data-visualization.png" alt="Nature" style="width:100%">
                    <div class="w3-container">
                        <h3><b>Template Heading</b></h3>
                        <h5>basic struktūra template lapai <span class="w3-opacity">September 26, 2019</span></h5>
                    </div>

                    <div class="w3-container">
                        <script src="https://d3js.org/d3.v3.min.js"></script>

                        <script>

                            var margin = { top: 20, right: 20, bottom: 70, left: 40 },
                                width = 600 - margin.left - margin.right,
                                height = 300 - margin.top - margin.bottom;

                            // Parse the date / time
                            var parseDate = d3.time.format("%Y-%m").parse;

                            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

                            var y = d3.scale.linear().range([height, 0]);

                            var xAxis = d3.svg.axis()
                                .scale(x)
                                .orient("bottom")
                                .tickFormat(d3.time.format("%Y-%m"));

                            var yAxis = d3.svg.axis()
                                .scale(y)
                                .orient("left")
                                .ticks(10);

                            var svg = d3.select("body").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                                .append("g")
                                .attr("transform",
                                    "translate(" + margin.left + "," + margin.top + ")");

                            d3.csv("bar-data.csv", function (error, data) {

                                data.forEach(function (d) {
                                    d.date = parseDate(d.date);
                                    d.value = +d.value;
                                });

                                x.domain(data.map(function (d) { return d.date; }));
                                y.domain([0, d3.max(data, function (d) { return d.value; })]);

                                svg.append("g")
                                    .attr("class", "x axis")
                                    .attr("transform", "translate(0," + height + ")")
                                    .call(xAxis)
                                    .selectAll("text")
                                    .style("text-anchor", "end")
                                    .attr("dx", "-.8em")
                                    .attr("dy", "-.55em")
                                    .attr("transform", "rotate(-90)");

                                svg.append("g")
                                    .attr("class", "y axis")
                                    .call(yAxis)
                                    .append("text")
                                    .attr("transform", "rotate(-90)")
                                    .attr("y", 6)
                                    .attr("dy", ".71em")
                                    .style("text-anchor", "end")
                                    .text("Value ($)");

                                svg.selectAll("bar")
                                    .data(data)
                                    .enter().append("rect")
                                    .style("fill", "steelblue")
                                    .attr("x", function (d) { return x(d.date); })
                                    .attr("width", x.rangeBand())
                                    .attr("y", function (d) { return y(d.value); })
                                    .attr("height", function (d) { return height - y(d.value); });

                            });
                        </script>
                    </div>
                </div>
                <hr>
                <!-- END BLOG ENTRIES -->
            </div>

            <!-- Introduction menu -->
            <div class="w3-col l4">
                <!-- About Card -->
                <div class="w3-card w3-margin w3-margin-top">
                    <img src="images/anime_nature.jpg" style="width:100%">
                    <div class="w3-container w3-white">
                        <h4><b>Another Heading</b></h4>
                        <p>Hello</p>
                    </div>
                </div>
                <hr>
                <!-- END Introduction Menu -->
            </div>

            <!-- END GRID -->
        </div><br>

        <!-- END w3-content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    </footer>

</body>

</html>
